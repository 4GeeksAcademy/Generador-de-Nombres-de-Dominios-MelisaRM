<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Dominios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generador de Dominios</h1>

  <button onclick="generarDominios()">Generar dominios</button>

  <div class="domain-list" id="resultado"></div>

  <script>
    function generarDominios() {
      let pronoun = ['nosotros', 'vosotros'];
      let adj = ['grande', 'peque√±o'];
      let noun = ['jogger', 'racoon'];
      let extensions = ['.com', '.net', '.us', '.io'];

      let resultado = '';

      for (let i = 0; i < pronoun.length; i++) {
        for (let j = 0; j < adj.length; j++) {
          for (let k = 0; k < noun.length; k++) {
            for (let l = 0; l < extensions.length; l++) {
              let domain = pronoun[i] + adj[j] + noun[k] + extensions[l];
              resultado += domain + '<br>';
            }
          }
        }
      }

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
